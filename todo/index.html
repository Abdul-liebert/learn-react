<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body align-items-center">
                <div class="row">
                    <div class="col-6 mx-auto my-2 justify-content-center ">
                        <label class="fw-bold">Add</label>
                        <div class="mb-3 d-flex">
                            <input type="text" class="form-control" id="todo-name" placeholder="write something">
                            <button type="submit" class="btn btn-outline-primary ms-2 mt-2" id="submit">submit</button>

                        </div>
                        <hr>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input class="form-check-input me-1" type="checkbox">
                                <label class="form-check-label">First checkbox</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous "></script>
    <script src="task-2.js"></script>
</body>

</html>
